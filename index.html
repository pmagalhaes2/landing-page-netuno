<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netuno</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <img src="./assets/logo.png" alt="Logo Netuno com letras brancas" />
          <li>O Projeto</li>
          <li>O Problema</li>
          <li>Sua Jornada</li>
          <li>Objetivos</li>
          <button>Processo Seletivo</button>
        </ul>
      </nav>
    </header>
    <footer>
      <div class="social-media-container">
        <img
          src="./assets/logo+slogan.png"
          alt="Logo escrito em branco com slogan"
        />
        <div class="social-media">
          <img src="./assets/icones/fb.png" alt="Ícone do Facebook" />
          <img src="./assets/icones/ig.png" alt="Ícone do Instagram" />
          <img src="./assets/icones/in.png" alt="Ícone do LinkedIn" />
        </div>
        <p>Netuno© 2022 - Todos os direitos reservados</p>
      </div>

      <div class="navigation-container">
        <button>Processo Seletivo</button>
        <div class="list-items-container">
          <ul class="list-items">
            <li>O Projeto</li>
            <li>O Problema</li>
            <li>Sua Jornada</li>
            <li>Objetivos</li>
          </ul>
        </div>

        <div class="vertical"></div>

        <div class="contact-container">
          <ul class="list-items">
            <li>Contato</li>
            <li>11 91234.5678</li>
            <li>contato@netuno.com.br</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
